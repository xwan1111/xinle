<html>

    <title>Mi cuarta Pagina Web</title>

  <body>
    <h1>Mi cuarta Web</>

  <script>
    var edad = prompt ("¿cuantos años tienes?");
    edad = number(edad);
    if (edad == 18)
    {
      document.write("Tienes 18 años");
    }
    else{
      if (edad > 18)
      {
    else
      {
        document.write ("Aún eres Joven!");
        document.write ("<br>Te Faltan:");
        document.write(18-edad);
        document.write("años para poder votar");
      }
    }


   
    var dia = prompt ("escribe un numero del 1 al 7:");
    var diaNombre = "ENERO";
    dia = number(dia);
    switch (dia) {
      case 0:
        diaNombre = "Lunes"
        break
      case 1:
        diaNombre = "martes"
        break
      case 2:
        diaNombre = "miercoles"
        break
      case 3:
        diaNombre = "Jueves"
        break
       case 4:
        diaNombre = "viernes"
        break
      case 5:
        diaNombre = "sabado"
        break
      case 6:
        diaNombre = "domingo"
        break
        default diaNombre = "numero de día incorrecto"
        }
        document.write ("<br>");
        document.write ("<h3 id ='demo1'>El día de la semana correspondiente es: " +diaNombre);
        document.write("</h3>");
        document.write ("<br><br><br>");
  </body>
        </script>

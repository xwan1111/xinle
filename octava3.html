<html>
    <head>
        <title>Mi Página OCHO-tercera parte</title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi octava WEB acerca de sumar x numeros - tercera parte</h1>
        <script src="pedirNumeroEnRango.js"></script>
        <script>
        var numero = pedirNumeroEnRango(1, 100);                 
            //Iniciamos las variables
            var suma = 0; 
            var i = 1;

            // Realizamos la suma desde 1 hasta el número introducido
            for (i = 1; i <= numero; i++) {
            suma = suma + i;
            document.write ("<br>La suma de todos los numeros introducidos entre 1 y " + i + " es: " + suma);
                // Mostramos el resultado en la página web
            }
       
          </script>
</body>
</html>

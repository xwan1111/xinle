<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Divertidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4682b4;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question span {
            font-weight: bold;
        }

        .question input {
            display: block;
            margin-top: 10px;
            padding: 8px;
            width: calc(100% - 16px);
            max-width: 560px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        footer {
            margin-top: auto;
            background-color: #4682b4;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Cuéntanos sobre ti!</h1>
    </header>

    <section>
        <div class="question">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" placeholder="Escribe tu nombre">
        </div>
        
        <div class="question">
            <span>¿Cuántos años tienes?</span>
            <input type="number" placeholder="Escribe tu edad">
        </div>

        <div class="question">
            <span>¿En qué curso estás?</span>
            <input type="text" placeholder="Escribe tu curso">
        </div>

        <div class="question">
            <span>¿Cuál es tu color favorito?</span>
            <input type="text" placeholder="Escribe tu color favorito">
        </div>

        <div class="question">
            <span>¿Cuál es tu comida favorita?</span>
            <input type="text" placeholder="Escribe tu comida favorita">
        </div>
    </section>

    <footer>
        <p>Creado con &#9829; por un entusiasta del código.</p>
    </footer>
</body>
</html>

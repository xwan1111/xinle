<html>
    <head>
        <title>Mi Página sobre la serie de fibonacci - 3 </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
        <h1> Mi  WEB acerca de los numeros de fibonacci - tercera parte</h1>
        <script src="pedirNumero.js"></script>
        <script>
            var numero = pedirNumero(1, 50);
            // a y b se inicializan con los dos primeros números de la secuencia (0 y 1).
            // temp se utiliza como una variable temporal para almacenar el siguiente número de la secuencia.
            var a = 1;
            var b = 2;
            var temp;
            var i;
            document.write ("<br>Vamos a mostrar la sucesión de Fibonacci a partir de dos numeros: ");
            document.write ("<br>En este ejemplo, el primer numero será: " +a); // Imprimimos el primer número de la sucesión
            document.write ("<br>Y el segundo numero necesario para la sucesión de Fibonacci será: "+b); // Imprimimos el segundo número

            //Se repite desde 2 hasta la cantidad que se haya introducido (ya que los dos primeros números ya se han impreso).
            for (i = 2; i < numero; i++) {
              temp = a + b; // En cada iteración, se calcula el siguiente número de la secuencia sumando a y b, y se almacena en temp.
              document.write("<br>"+temp); //Se imprime el valor de temp.
              a = b;
              b = temp; 
              //Se actualizan los valores de a y b para la siguiente iteración: a toma el valor de b, y b toma el valor de temp.
              }
         </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <title>¡Salúdame!</title>
    <style>
        /* Estilos generales para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;   /* Tipo de letra amigable y legible */
            max-width: 300px;                 /* Limita el ancho del contenido */
            margin: 0 auto;                   /* Centra el contenido horizontalmente */
            padding: 20px;                    /* Espacio interno alrededor del contenido */
            text-align: center;               /* Centra todo el texto */
            background-color: lightblue;      /* Color de fondo agradable */
        }

        /* Estilo para los campos de entrada de texto */
        input {
            padding: 10px;                    /* Espacio interno en el input */
            margin-bottom: 10px;              /* Separación debajo del input */
            width: 200px;                     /* Ancho fijo del input */
        }

        /* Estilo para los botones */
        button {
            padding: 8px 15px;                /* Espaciado interno del botón */
            margin: 5px;                      /* Separación alrededor del botón */
            cursor: pointer;                  /* Cambia el cursor al pasar por encima */
            background-color: #4CAF50;        /* Fondo verde para el botón */
            color: white;                     /* Texto blanco */
            border: none;                     /* Sin borde exterior */
            border-radius: 4px;               /* Esquinas redondeadas */
        }

        /* Estilo cuando el ratón pasa por encima del botón */
        button:hover {
            background-color: #45a049;        /* Color un poco más oscuro al pasar el ratón */
        }

        /* Contenedor que envuelve todo el formulario */
        .contenedor {
            background-color: white;          /* Fondo blanco para destacar */
            padding: 30px 40px;               /* Espacio interno del contenedor */
            border-radius: 15px;              /* Esquinas redondeadas del cuadro */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra para efecto de elevación */
            text-align: center;               /* Centrado del contenido */
        }

        /* Estilo del título */
        h1 {
            margin-bottom: 20px;              /* Espacio debajo del título */
            color: #333;                      /* Color gris oscuro para buena lectura */
        }

        /* Estilo para el mensaje de saludo */
        #mensaje {
            margin-top: 20px;                 /* Espacio encima del mensaje */
            font-size: 18px;                  /* Tamaño del texto del mensaje */
            color: #444;                      /* Color gris intermedio */
        }
    </style>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="contenedor">
        <h1>¿Cómo te llamas?</h1>

        <!-- Campo de entrada para el nombre del usuario -->
        <input type="text" id="entradaNombre" placeholder="Teclea tú nombre aquí"><br>

        <!-- Botón para generar el saludo -->
        <button id="botonSaludar">Saludar</button>

        <!-- Área donde se mostrará el mensaje -->
        <div id="mensaje"></div>
    </div>

    <script>
        // Declaramos las variables que usaremos globalmente
        var nombre, mensajeDiv;

        // Esperamos a que se haga clic en el botón
        document.getElementById('botonSaludar').addEventListener('click', function() {

            // Obtenemos el valor del input (lo que el usuario ha escrito)
            nombre = document.getElementById('entradaNombre').value;

            // Referencia al elemento donde mostraremos el mensaje
            mensajeDiv = document.getElementById('mensaje');

            // Si el usuario escribió algo, saludamos
            if (nombre) {
                mensajeDiv.textContent = ("¡Hola, " + nombre + "! ¡Bienvenido a clase! 👋");
            } 
            // Si el campo está vacío, le pedimos que escriba su nombre
            else {
                mensajeDiv.textContent = ("¡Dime tú nombre para saludarte 😊!");
            }
        });
    </script>
</body>
</html>

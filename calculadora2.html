<!DOCTYPE html> <!-- Esto define que es un documento HTML5 -->
<html>
<head>
    <title>Calculadora normal 2</title> <!-- Información para el navegador -->
    <style>
        body {
            font-family: Arial, sans-serif;  
            max-width: 300px;               
            margin: 0 auto;                 
            padding: 20px;                  
            text-align: center;              
            background-color: lightblue;     
        }
        input {
            padding: 10px;                   
            margin-bottom: 10px;            
            width: 200px;                   
        }
        button {
            padding: 8px 15px;              
            margin: 5px;                     
            cursor: pointer;              
            background-color: #4CAF50;       
            color: white;                  
            border: none;                   
            border-radius: 4px;             
        }
        #resultado {
            margin-top: 20px;                
            padding: 10px;                  
            border: 1px solid #ddd;       
            min-height: 20px;               
        }
    </style>
</head>
<body>
    <h2>Calculadora Normal 2</h2> 
    <input type="number" id="entrada1" placeholder="Primer número" value="13"><br>  
    <input type="number" id="entrada2" placeholder="Segundo número" value ="666"><br>  
    <input type="number" id="entrada3" placeholder="tercer número" value ="500"><br>
    
    <button id="buttonSumar">Sumar</button>
    <button id="buttonRestar">Restar</button>
    <button id="buttonMultiplicar">Multiplicar</button>
    <button id="buttonDividir">Dividir</button>
      
    <div id="resultado">ÁREA DONDE SE MOSTRARÁ EL RESULTADO</div> 
    
    <!-- Código JavaScript que hace funcionar la calculadora -->
    <script>
        var numero1, numero2, numero3, botonSumar, botonRestar, botonMultiplicar, botonDicidir, resultado, num1, num2,num3;
        
        document.addEventListener('DOMContentLoaded', function() {
            
            numero1 = document.getElementById('entrada1'); // Obtenemos el primer número del formulario
            numero2 = document.getElementById('entrada2'); // Obtenemos el segundo número del formulario
            numero3 = document.getElementById('entrada3');
            resultado = document.getElementById('resultado'); // Donde mostraremos el resultado
            botonSumar = document.getElementById('buttonSumar');
            botonRestar = document.getElementById('buttonRestar');
            botonMultiplicar = document.getElementById('buttonMultiplicar');
            botonDividir = document.getElementById('buttonDividir');
            
            botonSumar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);
                
               resultado.textContent = (num1 + " más  " + num2 + " más" + num3 +" es igual a "+ (num1+num2+num3));
            });

          botonRestar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);

                resultado.textContent = ( num1 + " menos "+ num2 + " menos " + num3 +" es igual a "+ (num1-num2-num3));
            });

            botonMultiplicar.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);

                resultado.textContent = ( num1 + " x "+ num2 + " x " + num3 +" es igual a "+ (num1*num2*num3));
            });
          
          botonDividir.addEventListener('click', function() {
                num1 = Number(numero1.value);
                num2 = Number(numero2.value);
                num3 = Number(numero3.value);

                resultado.textContent = ( num1 + " entre "+ num2 + " entre " + num3 +" es igual a "+ (num1/num2/num3));
            });
          
         
        });
    </script>
</body>
</html>

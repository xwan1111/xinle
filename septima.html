    <body>    
   
        <h1> Mi septima WEB acerca de TABLA DE MULTIPLICAR</h1>
        <script>
            var numero = prompt ("Escribe un numero del 1 al 10"); 
            var i = 0;
            if (numero<1 || numero >10) { 
                        document.write ("ERROR, has introducido un numero INCORRECTO");
                      }
            else 
                    {
                          document.write ("Vamos a aprender  la tabla de MULTIPLICAR del: ");
                          document.write (numero);
                          
                          for (i = 1; i <= 10; i++) 
                                {
                                document.write ("<br>");
                                document.write (numero + " multiplicado por " + i + " es igual a: " + numero*i);
                                }
                    }
        </script>
</body>

<html>
  <head>
    <title>Mi cuarta p√°gina</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
<body>
<script>
  //switch  
var dia = prompt ("escribe un numero 1 al 7: ");
  var diaNombre = "ENERO"; 
  dia = Number(dia);
  switch (dia){
    case 1:
      diaNombre = "Lunes"
      break
    case 2:
      diaNombre = "Martes"
      break
   case 3:
      diaNombre = "Miercoles"
      break
   case 4:
      diaNombre = "Jueves"
      break
   case 5:
      diaNombre = "Viernes"
      break
  case 6:
      diaNombre = "Sabado"
      break
  case 7:
      diaNombre = "Domingo"
      break
    default:
      diaNombre = "Numero de dia incorrecto"
  }

  document.write ("<br>");
  document.write ("<h3id='demo1'>El dia de la semana correspondiente es: " +diaNombre);
  document.write ("</h3>");
  document.write ("<br><br><br>");
  
</script>
  
</body> 
  
</html>

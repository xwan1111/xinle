<html>
    <head>
        <title>Mi Página para calcular todos los numeros primos inferiores a una cifra </title> 
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>    
   
       
        <script src="pedirNumero.js"></script>
        <script src="comprobarSiEsPrimo.js"></script>
        <script> 
            var esPrimo;
            var numero;
            var i;
            numero = pedirNumeroEnRango(2, 1000);
            document.write ("<h1> Mi Página para calcular todos los numeros primos inferiores a " +numero+ "</h1>");
            document.write("<h4>Los numeros primos entre 2 y " +numero+ "  son: </h4>");
            for (i = 2; i <= numero ; i= i + 1)
                {
                esPrimo = comprobarEsPrimo(i);
                if (esPrimo == true) {
                          document.write (i + " Es un número primo.<br>");
                        } 
                    else
                { 
                    document.write (i + " NO es un numero primo.<br>");
                }
                 } 
          </script>
</body>
</html>
